name: jacktrip

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "jacktrip branch"
        required: true
        default: "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install jacktrip deps
        run: |
          sudo apt-get install -y --no-install-recommends build-essential librtaudio-dev qt5-default autoconf automake libtool make libjack-jackd2-dev qjackctl audacity git
      - name: Checkout code
        uses: actions/checkout@v2
        with: 
          repository: jacktrip/jacktrip
          ref: ${{ github.event.inputs.ref }}
      - name: Build dist
        run: |
          cd ./src && ./build && pwd
      - name: Get timestamp
        id: timestamp
        run: echo "::set-output name=timestamp::$(date +'%Y%m%d%H%M%S')"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.timestamp.outputs.timestamp }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./builddir/jacktrip
          asset_name: jacktrip
          asset_content_type: application/octet-stream
